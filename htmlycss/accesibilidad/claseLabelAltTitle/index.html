<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input type="text" id="name" placeholder="Nombre">
            </label>
        </form>
        <form action="">
            <label for="started-studying">
                <span>Que dia comenzaste Platzi?</span>
                <input type="date" id="started-studying">
            </label>
        </form>
        <form action="">
            <label for="time-to-study">
                <span>En Que horario estudias?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>

        <section>
            <picture>
                <img src="./pics/manzana.jpg" alt="Imagen de manzana" title="Imagen de manzana aaa">
            </picture>
        </section>
    </main>
</body>
</html>
