<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Formularios">
    <meta name="robots" content="index-follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y Calendario</title>
    <link rel="stylesheet" href="/htmlycss/css/style.css">
</head>
<body>
    <main>
        <form action=""><!--Forma larga de hacer calendario -->
            <label for="nombre">
                <span>Cual es tu Nombre?</span>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name" required>
            </label>
            <br />
            <label for="correo">
                <span>Cual es tu Correo?</span>
                <input type="email" name="correo" id="inicio" placeholder="Correo" autocomplete="email" required>
            </label>
            <br />
            <label for="pais">
                <span>En que Pais Vives?</span>
                <input type="text" name="pais" id="pais" placeholder="Pais" autocomplete="country" required>
            </label>
            <br />
            <label for="cp">
                <span>Cual es tu Codigo Postal?</span>
                <input type="text" id="cp" name="cp" placeholder="Codigo Postal" autocomplete="postal-code" required>
            </label>
            <input type="submit" id="enviar">
        </form>
    </main>
</body>
</html>
